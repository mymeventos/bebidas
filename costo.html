<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Costos de Eventos</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f8f9fa; /* Un gris claro para el fondo */
            color: #343a40; /* Texto oscuro general */
        }

        .container {
            max-width: 800px;
            background-color: #ffffff; /* Fondo blanco para el contenedor principal */
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1); /* Sombra más pronunciada para el contenedor */
        }

        h1 {
            color: #007bff; /* Un azul primario para el título principal */
            font-weight: 700;
            margin-bottom: 2rem;
            text-align: center;
        }

        h2.card-title {
            color: #0056b3; /* Un azul más oscuro para los títulos de sección */
            font-weight: 600;
            border-bottom: 2px solid #e9ecef; /* Línea sutil bajo los títulos de sección */
            padding-bottom: 0.75rem;
            margin-bottom: 1.5rem;
        }

        .card {
            border: 1px solid #dee2e6; /* Borde más sutil para las tarjetas */
            border-radius: 0.5rem;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075); /* Sombra suave */
            padding: 1.5rem; /* Más padding dentro de las tarjetas */
        }

        label {
            font-weight: 600;
            color: #495057;
            margin-bottom: 0.5rem;
        }

        .form-control {
            border-color: #ced4da;
            padding: 0.75rem 1rem;
            border-radius: 0.3rem;
        }

        /* Estilos para los detalles de costos */
        #costDetails p {
            margin-bottom: 0.75rem; /* Más espacio entre los párrafos */
            display: flex; /* Para alinear el texto y el valor */
            justify-content: space-between; /* Empuja el valor a la derecha */
            padding: 0.5rem 0;
            border-bottom: 1px dashed #e9ecef; /* Línea punteada para separar costos */
        }

        #costDetails p:last-of-type {
            border-bottom: none; /* Sin línea en el último item de costo antes del total */
        }

        #costDetails span {
            font-weight: 600;
            color: #28a745; /* Un verde para los valores monetarios */
            font-size: 1.1rem;
        }

        #costDetails h4 {
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 2px solid #007bff; /* Línea de separación para el total */
            color: #007bff;
            display: flex;
            justify-content: space-between;
            font-weight: 700;
            font-size: 1.8rem; /* Tamaño más grande para el total */
        }

        #costDetails h4 span {
            font-size: 1.8rem; /* Asegura que el número del total también sea grande */
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            padding: 0.75rem 1.5rem;
            font-size: 1.1rem;
            border-radius: 0.3rem;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
</head>
<body>
    <div class="container my-4">
        <h1 class="text-center mb-4">Calculadora de Costos de Eventos</h1>

        <div class="card p-4 mb-4">
            <h2 class="card-title mb-3">Datos del Evento</h2>
            <div class="row">
                <div class="col-md-6 form-group">
                    <label for="tituloEvento">Título del Evento:</label>
                    <input type="text" class="form-control" id="tituloEvento" value="Casamiento de Evelyn y Guillermo">
                </div>
                <div class="col-md-6 form-group">
                    <label for="fechaEvento">Fecha del Evento:</label>
                    <input type="date" class="form-control" id="fechaEvento" value="2025-09-20">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 form-group">
                    <label for="cantAdultos">Cantidad de Invitados Adultos:</label>
                    <input type="number" class="form-control" id="cantAdultos" value="77" min="0">
                </div>
                <div class="col-md-6 form-group">
                    <label for="cantInfantiles">Cantidad de Invitados Infantiles:</label>
                    <input type="number" class="form-control" id="cantInfantiles" value="9" min="0">
                </div>
            </div>
        </div>

        <div class="card p-4 mb-4">
            <h2 class="card-title mb-3">Detalle de Costos</h2>
            <div id="costDetails">
                <p>Costo por Adulto: <span id="costoAdulto">$25.00</span></p>
                <p>Costo por Niño: <span id="costoNino">$15.00</span></p>
                <p>Costo Total de Comida Adultos: <span id="totalComidaAdultos">$1925.00</span></p>
                <p>Costo Total de Comida Niños: <span id="totalComidaNinos">$135.00</span></p>
                <p>Costo Adicional (Ej. Salón): <span id="costoAdicional">$500.00</span></p>
                <h4>Costo Total del Evento: <span id="costoTotal">$2560.00</span></h4>
            </div>
        </div>

        <div class="form-group text-center mt-4">
            <button type="button" class="btn btn-primary" id="downloadPdfButton">Descargar PDF</button>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <script src="app.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Asumiendo que `app.js` calcula y actualiza los costos.
            // Es buena práctica llamar a la función de cálculo al cargar la página
            // para asegurar que los valores iniciales son correctos antes de cualquier interacción.
            if (typeof updateCosts === 'function') {
                updateCosts(); // Llama a la función de app.js para inicializar los costos
            }

            const downloadPdfButton = document.getElementById('downloadPdfButton');

            if (downloadPdfButton) {
                downloadPdfButton.addEventListener('click', function() {
                    // Asegúrate de que los costos estén actualizados antes de generar el PDF
                    if (typeof updateCosts === 'function') {
                        updateCosts(); 
                    }

                    // Selecciona el contenedor principal que quieres incluir en el PDF
                    const element = document.querySelector('.container');

                    if (element) {
                        const options = {
                            margin: 10,
                            filename: 'Resumen_Evento.pdf',
                            image: { type: 'jpeg', quality: 0.98 },
                            html2canvas: { scale: 2, logging: false, dpi: 192, letterRendering: true, useCORS: true },
                            jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
                        };

                        html2pdf().from(element).set(options).save();
                    } else {
                        console.error('El elemento a convertir a PDF no se encontró.');
                    }
                });
            } else {
                console.error('El botón de descarga de PDF no se encontró.');
            }
        });
    </script>
</body>
</html>
