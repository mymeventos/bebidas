<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Costos de Eventos</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
</head>
<body>
    <div class="container my-4">
        <h1 class="text-center mb-4">Calculadora de Costos de Eventos</h1>

        <div class="card p-4 mb-4">
            <h2 class="card-title mb-3">Datos del Evento</h2>
            <div class="row">
                <div class="col-md-6 form-group">
                    <label for="tituloEvento">Título del Evento:</label>
                    <input type="text" class="form-control" id="tituloEvento" value="Casamiento de Evelyn y Guillermo">
                </div>
                <div class="col-md-6 form-group">
                    <label for="fechaEvento">Fecha del Evento:</label>
                    <input type="date" class="form-control" id="fechaEvento" value="2025-09-20">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 form-group">
                    <label for="cantAdultos">Cantidad de Invitados Adultos:</label>
                    <input type="number" class="form-control" id="cantAdultos" value="77" min="0">
                </div>
                <div class="col-md-6 form-group">
                    <label for="cantInfantiles">Cantidad de Invitados Infantiles:</label>
                    <input type="number" class="form-control" id="cantInfantiles" value="9" min="0">
                </div>
            </div>
        </div>

        <div class="card p-4 mb-4">
            <h2 class="card-title mb-3">Detalle de Costos</h2>
            <div id="costDetails">
                <p>Costo por Adulto: <span id="costoAdulto">$25.00</span></p>
                <p>Costo por Niño: <span id="costoNino">$15.00</span></p>
                <p>Costo Total de Comida Adultos: <span id="totalComidaAdultos">$1925.00</span></p>
                <p>Costo Total de Comida Niños: <span id="totalComidaNinos">$135.00</span></p>
                <p>Costo Adicional (Ej. Salón): <span id="costoAdicional">$500.00</span></p>
                <h4>Costo Total del Evento: <span id="costoTotal">$2560.00</span></h4>
            </div>
        </div>

        <div class="form-group text-center mt-4">
            <button type="button" class="btn btn-primary" id="downloadPdfButton">Descargar PDF</button>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="app.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const downloadPdfButton = document.getElementById('downloadPdfButton');

            if (downloadPdfButton) {
                downloadPdfButton.addEventListener('click', function() {
                    // Selecciona el contenedor principal que quieres incluir en el PDF
                    // Este es el elemento que contiene todo el formulario y los detalles.
                    const element = document.querySelector('.container');

                    if (element) {
                        const options = {
                            margin: 10,
                            filename: 'Resumen_Evento.pdf',
                            image: { type: 'jpeg', quality: 0.98 },
                            html2canvas: { scale: 2, logging: true, dpi: 192, letterRendering: true },
                            jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
                        };

                        html2pdf().from(element).set(options).save();
                    } else {
                        console.error('El elemento a convertir a PDF no se encontró.');
                    }
                });
            } else {
                console.error('El botón de descarga de PDF no se encontró.');
            }
        });
    </script>
</body>
</html>
