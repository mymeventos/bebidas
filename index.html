<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Costos de Eventos</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Estilos CSS integrados para una mejor apariencia de la interfaz web */
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
        }

        .container {
            max-width: 800px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
            margin-top: 2rem;
            margin-bottom: 2rem;
        }

        h1 {
            color: #007bff;
            font-weight: 700;
            margin-bottom: 2rem;
            text-align: center;
        }

        h2.card-title {
            color: #0056b3;
            font-weight: 600;
            border-bottom: 2px solid #e9ecef;
            padding-bottom: 0.75rem;
            margin-bottom: 1.5rem;
        }

        .card {
            border: 1px solid #dee2e6;
            border-radius: 0.5rem;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            padding: 1.5rem;
        }

        label {
            font-weight: 600;
            color: #495057;
            margin-bottom: 0.5rem;
        }

        .form-control {
            border-color: #ced4da;
            padding: 0.75rem 1rem;
            border-radius: 0.3rem;
        }

        #costDetails p {
            margin-bottom: 0.75rem;
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0;
            border-bottom: 1px dashed #e9ecef;
        }

        #costDetails p:last-of-type {
            border-bottom: none;
        }

        #costDetails span {
            font-weight: 600;
            color: #28a745;
            font-size: 1.1rem;
        }

        #costDetails h4 {
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 2px solid #007bff;
            color: #007bff;
            display: flex;
            justify-content: space-between;
            font-weight: 700;
            font-size: 1.8rem;
        }

        #costDetails h4 span {
            font-size: 1.8rem;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            padding: 0.75rem 1.5rem;
            font-size: 1.1rem;
            border-radius: 0.3rem;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .btn-danger {
            padding: 0.2rem 0.5rem;
            font-size: 0.8rem;
            margin-left: 10px;
        }

        .item-list-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0;
            border-bottom: 1px solid #eee;
        }
        .item-list-row:last-child {
            border-bottom: none;
        }

        /* Oculta el elemento PDF-content del DOM regular */
        #pdfContent {
            display: none; 
            /* Estilos específicos para el PDF (se aplicarán cuando html2pdf lo renderice) */
            font-family: 'Montserrat', sans-serif;
            color: #333;
            line-height: 1.6;
            padding: 20mm; /* Simula un margen de impresión */
            font-size: 10pt; /* Tamaño de fuente más estándar para impresión */
        }
        #pdfContent h1 {
            color: #0056b3;
            text-align: center;
            font-size: 20pt;
            margin-bottom: 15mm;
            border-bottom: 2px solid #007bff;
            padding-bottom: 5mm;
        }
        #pdfContent h2 {
            color: #007bff;
            font-size: 14pt;
            margin-top: 10mm;
            margin-bottom: 5mm;
            border-bottom: 1px solid #e9ecef;
            padding-bottom: 2mm;
        }
        #pdfContent table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 10mm;
        }
        #pdfContent th, #pdfContent td {
            border: 1px solid #dee2e6;
            padding: 8px;
            text-align: left;
        }
        #pdfContent th {
            background-color: #f2f2f2;
            font-weight: 600;
        }
        #pdfContent .total-row {
            font-weight: 700;
            background-color: #e6f2ff; /* Fondo azul claro para el total */
            border-top: 2px solid #007bff;
        }
        #pdfContent .total-value {
            color: #28a745;
            font-size: 12pt;
        }
        #pdfContent .text-right {
            text-align: right;
        }
        #pdfContent .bold {
            font-weight: 700;
        }
        #pdfContent .subtitle {
            text-align: center;
            font-size: 12pt;
            margin-bottom: 10mm;
            color: #666;
        }
    </style>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
</head>
<body>
    <div class="container my-4">
        <h1 class="text-center mb-4">Calculadora de Costos de Eventos</h1>

        <div class="card p-4 mb-4">
            <h2 class="card-title mb-3">Datos del Evento</h2>
            <div class="row">
                <div class="col-md-6 form-group">
                    <label for="tituloEvento">Título del Evento:</label>
                    <input type="text" class="form-control" id="tituloEvento" value="Casamiento de Evelyn y Guillermo">
                </div>
                <div class="col-md-6 form-group">
                    <label for="fechaEvento">Fecha del Evento:</label>
                    <input type="date" class="form-control" id="fechaEvento" value="2025-09-20">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 form-group">
                    <label for="cantAdultos">Cantidad de Invitados Adultos:</label>
                    <input type="number" class="form-control" id="cantAdultos" value="77" min="0">
                </div>
                <div class="col-md-6 form-group">
                    <label for="cantInfantiles">Cantidad de Invitados Infantiles:</label>
                    <input type="number" class="form-control" id="cantInfantiles" value="9" min="0">
                </div>
            </div>
        </div>

        <div class="card p-4 mb-4">
            <h2 class="card-title mb-3">Costos Adicionales</h2>
            <div class="row mb-3">
                <div class="col-md-6 form-group">
                    <label for="itemAdicionalNombre">Nombre del Ítem:</label>
                    <input type="text" class="form-control" id="itemAdicionalNombre" placeholder="Ej. Salón, Fotógrafo">
                </div>
                <div class="col-md-4 form-group">
                    <label for="itemAdicionalCosto">Costo:</label>
                    <input type="number" class="form-control" id="itemAdicionalCosto" min="0" value="0">
                </div>
                <div class="col-md-2 form-group d-flex align-items-end">
                    <button type="button" class="btn btn-success btn-block" id="addItemButton">Agregar</button>
                </div>
            </div>
            
            <div id="additionalCostItems">
                </div>
        </div>

        <div class="card p-4 mb-4">
            <h2 class="card-title mb-3">Resumen de Costos</h2>
            <div id="costDetails">
                <p>Costo por Adulto: <span id="costoAdultoVal">$25.00</span></p>
                <p>Costo por Niño: <span id="costoNinoVal">$15.00</span></p>
                <p>Total Comida Adultos: <span id="totalComidaAdultos">$0.00</span></p>
                <p>Total Comida Niños: <span id="totalComidaNinos">$0.00</span></p>
                <p>Total Costos Adicionales: <span id="totalAdicionales">$0.00</span></p>
                <h4>Costo Total del Evento: <span id="costoTotal">$0.00</span></h4>
            </div>
        </div>

        <div class="form-group text-center mt-4">
            <button type="button" class="btn btn-primary" id="downloadPdfButton">Descargar PDF</button>
        </div>

    </div>

    <div id="pdfContent" style="display:none;"></div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <script src="app.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof updateCosts === 'function') {
                updateCosts(); 
            }

            const downloadPdfButton = document.getElementById('downloadPdfButton');

            if (downloadPdfButton) {
                downloadPdfButton.addEventListener('click', async function() { // Usar async para esperar la generación de HTML
                    if (typeof updateCosts === 'function') {
                        updateCosts(); 
                    }

                    // Generar el HTML del PDF dinámicamente
                    const pdfHtml = generatePdfHtml(); 
                    
                    // Asignar el HTML generado al elemento oculto
                    const pdfContentElement = document.getElementById('pdfContent');
                    pdfContentElement.innerHTML = pdfHtml;

                    const options = {
                        margin: 10,
                        filename: 'Resumen_Evento_Profesional.pdf',
                        image: { type: 'jpeg', quality: 0.98 },
                        html2canvas: { scale: 2, logging: false, dpi: 192, letterRendering: true, useCORS: true },
                        jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
                    };

                    // Ahora html2pdf usará el contenido del elemento #pdfContent
                    html2pdf().from(pdfContentElement).set(options).save();
                });
            } else {
                console.error('El botón de descarga de PDF no se encontró.');
            }
        });
    </script>
</body>
</html>
