<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro de Consumos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light p-4">
  <div class="container bg-white p-4 rounded shadow">
    <h1 class="text-center mb-4">üç∑ Registro de Consumos</h1>

    <form id="formConsumo">
      <div class="row g-3 mb-3">
        <div class="col-md-4"><label class="form-label">Fecha</label><input type="date" class="form-control" id="fecha" required /></div>
        <div class="col-md-5"><label class="form-label">Evento</label><input type="text" class="form-control" id="evento" /></div>
        <div class="col-md-3"><label class="form-label">Mozo</label><input type="text" class="form-control" id="usuario" /></div>
      </div>

      <div class="table-responsive">
        <table class="table table-bordered text-center align-middle">
          <thead><tr><th>Bebida</th><th>Cantidad</th></tr></thead>
          <tbody id="tablaConsumo"></tbody>
        </table>
      </div>

      <button type="submit" class="btn btn-danger w-100 mt-3">Registrar</button>
      <div id="alerta" class="alert d-none mt-3"></div>
    </form>
  </div>

<script>
const URL_SCRIPT = "https://script.google.com/macros/s/AKfycby7YZj2fZTIcvFE1L_JG1cMYCfF4BfiMSyqf-rj8NMseRxUcG1SVM00pfvU7SBU8ZgM0Q/exec";
const bebidas = ["Coca","Coca Zero","Sprite","Sprite Zero","Fanta","Fanta Zero","Agua","Agua T√≥nica","Soda","Vino Tinto","Vino Blanco","Champagne","Sidra","Cerveza","Cerveza sin Alcohol"];

const tbody = document.getElementById("tablaConsumo");
const alerta = document.getElementById("alerta");

function generarFilas() {
  tbody.innerHTML = "";
  bebidas.forEach(b => {
    tbody.innerHTML += `<tr>
      <td>${b}</td>
      <td><input type="number" class="form-control cantidad" data-bebida="${b}" min="0" value="0" /></td>
    </tr>`;
  });
}

document.getElementById("formConsumo").addEventListener("submit", async e => {
  e.preventDefault();
  const fecha = document.getElementById("fecha").value;
  const evento = document.getElementById("evento").value;
  const usuario = document.getElementById("usuario").value;

  const cantidades = document.querySelectorAll(".cantidad");
  let registros = [];

  cantidades.forEach(input => {
    const cantidad = parseInt(input.value);
    if (!isNaN(cantidad) && cantidad > 0) {
      registros.push({
        tipo: "consumo",
        fecha,
        bebida: input.dataset.bebida,
        cantidad,
        evento,
        usuario
      });
    }
  });

  if (registros.length === 0) {
    mostrarAlerta("Debe ingresar al menos una bebida", "warning");
    return;
  }

  try {
    await Promise.all(registros.map(dato =>
      fetch(URL_SCRIPT, {
        method: "POST",
        mode: "no-cors",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(dato)
      })
    ));
    mostrarAlerta("¬°Registro exitoso!", "success");
    document.getElementById("formConsumo").reset();
    generarFilas();
  } catch {
    mostrarAlerta("Error al registrar", "danger");
  }
});

function mostrarAlerta(msg, tipo) {
  alerta.className = `alert alert-${tipo} mt-3`;
  alerta.textContent = msg;
  alerta.classList.remove("d-none");
  setTimeout(() => alerta.classList.add("d-none"), 4000);
}

document.addEventListener("DOMContentLoaded", () => {
  generarFilas();
  document.getElementById("fecha").valueAsDate = new Date();
});
</script>
</body>
</html>
